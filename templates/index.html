<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Basket Analysis Recommendation API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }
        .container {
            text-align: center;
            background: rgba(44, 62, 80, 0.8);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #e74c3c;
            font-size: 3em;
            margin: 0.2em 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #3498db;
            font-size: 2.5em;
            margin: 0.2em 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        h3 {
            color: #f1c40f;
            font-size: 1.8em;
            margin: 0.5em 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.8em;
            }
            h3 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello there!</h1>
        <h2>Welcome to the Market Basket Analysis Recommendation Flask API</h2>
        <h3>Please use <b>/recommend</b> route to enter a product and get recommendations or <a href="/recommend">(click here)</a></h3>
    </div>
</body>
</html>
